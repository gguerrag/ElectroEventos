<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Registro de Usuario</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Nombre -->
        <div class="mb-3">
          <label>Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" placeholder="Tu nombre">
          <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="text-danger">
            <small>El nombre es obligatorio.</small>
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label>Correo electrónico</label>
          <input type="email" class="form-control" formControlName="email" placeholder="ejemplo@correo.com">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Formato de correo no válido.</small>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label>Contraseña</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Tu contraseña">
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
            <small *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
            <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Mínimo 8 caracteres.</small>
            <small *ngIf="registerForm.get('password')?.errors?.['pattern']">
              Debe contener mayúsculas, minúsculas, número y un carácter especial.
            </small>
          </div>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="mb-3">
          <label>Confirmar Contraseña</label>
          <input type="password" class="form-control" formControlName="confirmarPassword" placeholder="Repite tu contraseña">
          <div *ngIf="(registerForm.get('confirmarPassword')?.touched && registerForm.hasError('mismatch'))" class="text-danger">
            <small>Las contraseñas no coinciden.</small>
          </div>
        </div>

        <!-- Botón -->
        <button class="btn btn-primary w-100" type="submit">
          Registrarse
        </button>
      </form>
    </div>
  </div>
</div>
