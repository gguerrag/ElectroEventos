<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Email -->
        <div class="mb-3">
          <label>Correo electrónico</label>
          <input type="email" class="form-control" formControlName="email" placeholder="ejemplo@correo.com">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo no válido.</small>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label>Contraseña</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Tu contraseña">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 8 caracteres.</small>
            <small *ngIf="loginForm.get('password')?.errors?.['pattern']">
              Debe tener mayúsculas, minúsculas, número y un carácter especial.
            </small>
          </div>
        </div>

        <!-- Botón -->
        <button class="btn btn-primary w-100" type="submit">
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>
</div>
