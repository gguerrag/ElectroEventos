<h2>Crear Evento</h2>
<form (ngSubmit)="crearEvento()">
  <input type="text" placeholder="Nombre" [(ngModel)]="evento.nombre" name="nombre" required />
  <input type="text" placeholder="Lugar" [(ngModel)]="evento.lugar" name="lugar" required />
  <input type="date" [(ngModel)]="evento.fecha" name="fecha" required />
  <button type="submit">Crear</button>
</form>

<a routerLink="/"> Volver a la lista</a>
